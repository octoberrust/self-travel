<section class="trips">
    <div class="trips__list">
        <p-virtualScroller [value]="trips$ | async" scrollHeight="86vh" [itemSize]="100">
            <ng-template let-trip pTemplate="item">
                <self-travel-trip-list-item [travel]="trip"> </self-travel-trip-list-item>
            </ng-template>
        </p-virtualScroller>
    </div>

    <div class="trips__details">
        <self-travel-trip-detail></self-travel-trip-detail>
    </div>
</section>
